version: '3.3'

volumes:
  postgres_data:
  static_files:
  media_files:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: allnagard/yamdb_web:3
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      - ./static_files/:/code/static/
      - ./media_files/:/code/media/      

  nginx:
    image: nginx:1.19.6
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static_files/:/code/static/
      - ./static_files/:/code/media/
    depends_on:
      - web
